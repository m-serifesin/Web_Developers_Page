<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register Page</h1>
    <form action="index.html">
        <div>
            <label>
                Username:
                <input type="text" placeholder="ex:@serif_esin" required>
            </label>
        </div>
        <br> <br>
        <div>
            <label>
                Email:
                <input type="email" placeholder="ex:m.seriesin@outlook.com" required>
            </label>
        </div>
        <br> <br>
        <div>
            <label>
                Password:
                <input type="password" placeholder="******" required>
            </label>
        </div>
        <br> <br>
        Gender:
        <label>
            Female <input type="radio" name="gender" required>
        </label>
        <label>
            Male <input type="radio" name="gender" required>
        </label>
        <br> <br> <br>
        <div>
            <label>
                I Accept The Terms.
                <input type="checkbox" required>
            </label>
        </div>
        <br> <br>
        <input type="submit" value="Register">
        <br> <br>
        <b>Do you have an account?</b> <a href="/login.html">Login!</a>
    </form>
</body>

</html>
